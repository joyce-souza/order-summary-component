<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <div class="container">
      <img class="illustration" src="images/illustration-hero.svg" alt="Illustration of a very happy woman listening to music">
      <img class="illustration-mobile" src="images/illustration-hero-mobile.svg" alt="Illustration of a very happy woman listening to music">
      <div class="container__items">
       <h1>Order Summary</h1>
       <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="container__items-plan">
        <div>
          <div>
            <img src="images/icon-music.svg" alt="music icon">
          </div>
          <div>
            <p>Annual Plan</p>
            <span>$59.99/year</span>
          </div>
        </div>
        <div>
         <p><a href="#">Change</a></p>
        </div>
      </div>

        <div class="container__payment">
         <p>
          <a href="#">Proceed to Payment</a>
        </p>
        </div>
          <p>
            <a href="#">Cancel Order</a>
          </p>
        </div>
      </div>
</main>
  
</body>
</html>
